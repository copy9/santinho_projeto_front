<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santinho Eletronico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="neural-header">
        <div class="animation-container">
            <canvas id="neuralCanvas"></canvas>
        </div>
        <div class="header-image">
            <img src="img png.png" alt="Casal ao pôr do sol">
        </div>
        <div class="header-content">
            <h1>Bem vindos ao Santinho Eletronico</h1>
        </div>
    </header>
    <main class="main-content">
        <h2>Conecte-se ao Futuro</h2>
        <p>Explore nossa plataforma digital inovadora e transforme sua experiência online.</p>
        <button class="cta-button">Seja um Cabo Eleitoral</button>
    </main>
    <section class="campaign-section">
        <div class="campaign-container">
            <h2>SANTINHO ELETRÔNICO</h2>
            <p>Gerencie sua campanha política com tecnologia, praticidade e alcance.</p>
            <button class="campaign-button">SEJA UM CABO ELEITORAL</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
